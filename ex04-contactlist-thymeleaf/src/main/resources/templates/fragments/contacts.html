<tr th:fragment="singleRow(attribute, value)" th:if="${value}">
    <td th:text="${attribute}"></td>
    <td th:text="${value}"></td>
</tr>

<tr th:fragment="multiRow(attribute, list)" th:unless="${list.isEmpty}">
    <td th:text="${attribute}">Email</td>
    <td>
        <ul>
            <li th:each="entry : ${list}" th:text="${entry}">
                bla@example.com
            </li>
        </ul>
    </td>
</tr>
